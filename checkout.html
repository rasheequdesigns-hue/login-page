<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Checkout</title><link rel='stylesheet' href='/src/styles/base.css'><link rel='stylesheet' href='/src/styles/components.css'><script src='https://checkout.razorpay.com/v1/checkout.js'></script></head><body><section><div class='container'><div class='card'><h2>Checkout</h2><form class='form' id='checkoutForm'><input class='input' id='fullName' placeholder='Full name' required><input class='input' id='email' type='email' placeholder='Email' required><input class='input' id='address' placeholder='Address' required><select class='input' id='paymentMode'><option value='cod'>Cash on Delivery</option><option value='upi'>UPI / Card (Razorpay)</option></select><button class='btn btn-primary' type='submit'>Place Order</button><p id='status' style='color:var(--text-secondary)'></p></form></div></div></section><script src='/src/utils/store.js'></script><script>document.getElementById('checkoutForm').addEventListener('submit',function(e){e.preventDefault();const mode=paymentMode.value;const name=fullName.value;const mail=email.value;const total=Store.get('cart',[]).length?Store.get('cart',[]).length*999:999;const orders=Store.get('admin_orders',[]);const create=()=>{orders.unshift({id:'#'+Math.floor(Math.random()*900+100),user:name,email:mail,total,status:mode==='cod'?'Pending':'Paid',tracking:'-'});Store.set('admin_orders',orders);Store.set('cart',[]);status.textContent='Order placed successfully!';setTimeout(()=>location.href='/',1200);};if(mode==='upi'){const key=(Store.get('admin_settings',{})||{}).razorpayKey||'';if(!key){status.textContent='Razorpay key missing in admin settings. Use COD or add key.';return;}const rzp=new Razorpay({key,amount:total*100,currency:'INR',name:'ShopKaro',description:'Order Payment',handler:function(){create();}});rzp.open();}else{create();}});</script></body></html>
