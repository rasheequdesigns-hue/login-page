<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Product - ShopKaro</title><link rel='stylesheet' href='/src/styles/base.css'><link rel='stylesheet' href='/src/styles/components.css'><link rel='stylesheet' href='/src/styles/pages.css'></head><body><header class='nav'><div class='container nav-row'><a class='logo' href='/'>ShopKaro</a><div class='search-wrap'><input class='search' placeholder='Search'></div><nav class='nav-actions'><a class='btn btn-dark' href='/products.html'>Products</a><a class='btn btn-primary' href='/cart.html'>Cart</a></nav></div></header><section class='section'><div class='container product-page'><div><img id='mainImg' class='gallery-main'><div class='thumb-row' id='thumbs'></div></div><div class='glass'><h2 id='name'></h2><p class='rating'>★★★★☆ 4.4 (128)</p><h3 class='price' id='price'></h3><p>In Stock • COD Available • 3-5 day delivery</p><div style='display:flex;gap:10px;flex-wrap:wrap'><button class='btn btn-primary' id='addBtn'>Add to Cart</button><a class='btn btn-dark' href='/checkout.html'>Buy Now</a></div></div></div></section><section class='section'><div class='container grid grid-2'><div class='card'><h3>Description</h3><p>Premium quality product with clean finish, reliable performance, and conversion-ready positioning.</p></div><div class='card'><h3>Specifications</h3><p>Brand: ShopKaro • Warranty: 6 Months • Replacement: 7 Days</p></div></div></section><script src='/src/utils/store.js'></script><script src='/src/utils/data.js'></script><script>const id=Number(new URLSearchParams(location.search).get('id')||1);const p=APP_DATA.products.find(x=>x.id===id)||APP_DATA.products[0];name.textContent=p.name;price.textContent='₹'+p.price;mainImg.src=p.img;thumbs.innerHTML=[p.img,p.img,p.img].map(s=>`<img src='${s}' onclick='mainImg.src=this.src'>`).join('');addBtn.onclick=()=>{const cart=Store.get('cart',[]);cart.push({...p,qty:1});Store.set('cart',cart);alert('Added to cart')};</script></body></html>
