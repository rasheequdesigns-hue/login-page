<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Admin Login</title><link rel='stylesheet' href='/src/styles/base.css'><link rel='stylesheet' href='/src/styles/components.css'><link rel='stylesheet' href='/admin/styles/admin.css'></head><body><section><div class='container' style='max-width:460px'><div class='card'><h2>Admin Login</h2><p style='margin:8px 0 14px;color:var(--text-secondary)'>Secure access to admin dashboard.</p><form class='form' onsubmit='login(event)'><input class='input' id='email' placeholder='Admin email' required><input class='input' id='password' type='password' placeholder='Password' required><button class='btn btn-primary'>Login</button><p id='err' style='color:#ff8da4'></p></form></div></div></section><script src='/src/utils/store.js'></script><script src='/src/utils/auth.js'></script><script>async function login(e){e.preventDefault();err.textContent='';try{await Auth.login(email.value,password.value);location.href='/admin/index.html'}catch(ex){err.textContent=ex.message}}</script></body></html>
