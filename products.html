<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Products - ShopKaro</title><link rel='stylesheet' href='/src/styles/base.css'><link rel='stylesheet' href='/src/styles/components.css'></head><body><header class='nav'><div class='container nav-row'><a class='logo' href='/'>ShopKaro</a><div class='search-wrap'><input class='search' id='q' placeholder='Search'></div><nav class='nav-actions'><a class='btn btn-dark' href='/auth.html'>Login</a><a class='btn btn-primary' href='/cart.html'>Cart (<span data-cart-count>0</span>)</a></nav></div></header><section class='section'><div class='container'><h2>All Products</h2><div class='grid grid-4' id='list'></div></div></section><script src='/src/utils/store.js'></script><script src='/src/utils/data.js'></script><script>const list=document.getElementById('list');const q=document.getElementById('q');const c=Store.get('cart',[]);document.querySelector('[data-cart-count]').textContent=c.length;function render(){const term=(q.value||'').toLowerCase();const data=APP_DATA.products.filter(p=>p.name.toLowerCase().includes(term)||p.cat.toLowerCase().includes(term));list.innerHTML=data.map(p=>`<article class='card product-card'><img src='${p.img}'><div class='product-title'>${p.name}</div><div class='rating'>★★★★☆</div><div class='price'>₹${p.price}</div><button class='btn btn-primary' onclick='add(${p.id})' style='width:100%;margin-top:10px'>Add to Cart</button></article>`).join('')}window.add=(id)=>{const cart=Store.get('cart',[]);const p=APP_DATA.products.find(x=>x.id===id);cart.push({...p,qty:1});Store.set('cart',cart);document.querySelector('[data-cart-count]').textContent=cart.length;};q.addEventListener('input',render);render();</script></body></html>
